# Stage 1: build stage (install wheels, compile if needed)
FROM python:3.11-slim as build

# Install build deps (only during build stage)
RUN apt-get update && apt-get install -y --no-install-recommends \
    build-essential \
    gcc \
    libglib2.0-0 \
    libpq-dev \
    git \
    && rm -rf /var/lib/apt/lists/*

WORKDIR /app

# Copy requirements into build stage
COPY requirements.txt .

# Upgrade pip + wheel + setuptools, then build wheels into /wheels
RUN python -m pip install --upgrade pip setuptools wheel
RUN pip wheel --no-cache-dir --wheel-dir=/wheels -r requirements.txt

# Stage 2: runtime image (smaller)
FROM python:3.11-slim

WORKDIR /app

# Install only runtime apt deps
RUN apt-get update && apt-get install -y --no-install-recommends \
    libglib2.0-0 \
    libpq5 \
    && rm -rf /var/lib/apt/lists/*

# Copy pre-built wheels from build stage
COPY --from=build /wheels /wheels

# --- IMPORTANT: copy requirements.txt into runtime image so pip -r can read it ---
COPY requirements.txt /app/requirements.txt

# Install wheels (use the wheel cache first, otherwise fallback to online install)
RUN pip install --no-cache-dir --no-index --find-links=/wheels -r /app/requirements.txt || \
    (pip install --upgrade pip && pip install -r /app/requirements.txt)

# Copy the rest of the app code
COPY . .

# Expose port for Streamlit
ENV PORT=8501
ENV STREAMLIT_SERVER_HEADLESS=true
ENV STREAMLIT_SERVER_ENABLE_CORS=false
ENV STREAMLIT_SERVER_PORT=${PORT}

# Entrypoint
CMD ["streamlit", "run", "app.py", "--server.port", "8501", "--server.headless", "true"]
